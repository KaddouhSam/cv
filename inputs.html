<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Different Inputs</title>
  </head>
  <body>
    <form>
      <input type="text"><br> <!-- allows user to input text button-->
      <input type="submit"><br> <!-- submit button-->
      <input type="file"><br> <!-- adding a file button-->
      <input type="date"><br> <!-- displaying a calender and allowing user to input date-->
      <input type="radio"><br><!-- allowing user to tick a button-->
      <input type="range"><br> <!-- allowing user to give a range to something button-->
    </form>
  </body>
</html>
